apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events { }
    
    http {
      server {
        listen 80;
        server_name localhost;

        location / {
          root /usr/share/nginx/html;
          index index.html;
        }

        location /hello {
          return 200 'Hello from ConfigMap!\n';
          add_header Content-Type text/plain;
        }
      }
    }
